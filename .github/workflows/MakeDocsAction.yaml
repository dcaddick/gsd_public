jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          # cache:  'pip'
      - name: Setup
        run: |
          python -m pip install --upgrade pip
         pip install -r requirements.txt
      - name: Deploy docs
         run: |
           git fetch origin gh-pages --depth=1 || echo -e "skipping fetch"
           mkdocs gh-deploy